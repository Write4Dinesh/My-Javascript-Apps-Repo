<html>
<head>

</head>
<body>
    <h1>Arithmatic Calculator</h1>
    
    <label>Enter the first number:</label> <input type="number" id="num1"/><br/>
    <label>Enter the second number:</label> <input type="number" id="num2"/><br/>
    
    <div>
    <button type="submit" id="add_button" onclick="doCalculation('+')">+</button>
    <button type="submit" id="add_button" onclick="doCalculation('-')">-</button>
    <button type="submit" id="add_button" onclick="doCalculation('*')">*</button>
    <button type="submit" id="add_button" onclick="doCalculation('/')">/</button>
     </div>
    <br/> <br/>
    <label id ="result"></label>
<script>
 function doCalculation(opcode){
       var num1 = document.getElementById('num1').value;
       var num2 = document.getElementById('num2').value;
       var result = doMaths(opcode,num1,num2);// Call the maths logic inside Calculator.js class
       if(result.isSuccessful==true){
       document.getElementById('result').innerHTML = "The result is:" +result.result;
       }else {
        document.getElementById('result').innerHTML = "The result is:" + result.error;
       }
 }
</script>
