<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
    <title>Calculator</title>
<script type="text/javascript" src="js/Calculator.js"></script>
</head>
<body>
    <h1>hellooooo</h1>
    <label>Enter the first number:</label>
    <input type="number" id="num1"/><br/>
<label>Enter the second number :</label>
    <input type="number" id="num2"/><br/>
    <button type="submit" id="add_button" onclick="add(document.getElementById('num1').value,document.getElementById('num2').value)">Add</button>
    <button type="submit" id="add_button" onclick="sub(document.getElementById('num1').value,document.getElementById('num2').value)">Subtract</button>
    <button type="submit" id="add_button" onclick="multiply(document.getElementById('num1').value,document.getElementById('num2').value)">Multiply</button>
    <button type="submit" id="add_button" onclick="devide(document.getElementById('num1').value,document.getElementById('num2').value)">Divide</button>
</body>
</html>
